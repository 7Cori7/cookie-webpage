      <script>
        const cart = document.querySelector('.cart');
        const menu = document.querySelector('.dropdown-menu');
        const mark = document.querySelector('.red-dot');
        const buttons = document.querySelectorAll('.btn');
        const navLink = document.querySelectorAll('.nav-item');
          
        navLink.forEach(link => {

          link.addEventListener('mouseover', () => link.style.scale = '105%');
          link.addEventListener('mouseout', () => link.style.scale = '100%');
        });

        let cartItems = [];

        buttons.forEach(btn => {

          btn.addEventListener('click', (e) => {

            const element = e.target.parentElement.firstChild.nextElementSibling.innerText;

            if(btn.classList.contains('added')){

              btn.classList.remove('added');
              removeFromCart(element);
              btn.textContent = 'Add to Cart';
            }else{
              btn.classList.add('added');
              addToCart(element);
              btn.textContent = 'Remove from Cart';
            }
          });
        });

        function addToCart(element){

          cartItems.push({name: element});
          updateCart();
        };

        function removeFromCart(element){

          const remove = cartItems.filter(i => i.name !== element);
          cartItems = remove;
          updateCart();
        }

        function updateCart(){

          if(cartItems.length > 0){
            mark.style.display = 'flex';
            mark.innerHTML = `<p>${cartItems.length}</p>`;
          }else{
            mark.style.display = 'none';
          }
        }

        cart.addEventListener('click', () => {

          cleanHTML();

          if(cartItems.length > 0){

            cartItems.map(i => {

              const li = document.createElement('li');
              const item = document.createElement('p');
              item.classList.add('dropdown-item');
              item.textContent = `${i.name}`;
              li.appendChild(item);
              menu.appendChild(li);
            });

          }else{

            menu.innerHTML = `
                <li>
                  <p class="dropdown-item">No items</p>
                </li>
            `;
          };
        });

        function cleanHTML(){

          while(menu.firstChild){
            menu.removeChild(menu.firstChild);
          };
        };

      </script>

    </body>
