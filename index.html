<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>My Webpage</title>
    </head>

    <body>

        <header>
            <nav class="d-flex justify-content-between align-items-center">
                <a href="index.html" style="text-decoration: none;">
                    <h2 class='title'><b>CoriCookie</b> <span class="fw-light" style="text-transform: uppercase;">Company</span></h2>
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link text-white active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="shop.html">Online Shop</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="locations.html">Locations</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="about.html">About us</a>
                    </li>
                  </ul>
            </nav>
        </header>
        
        <main>

            <div class="pink-space"></div>

            <img class="cookie" src="img/cookie2.png" alt="cookie drawing" width="300px">

            <div class="container text-center pt-5">
                <div class="row">
                  <div class="col">
                    <ul class="hp-img-list">
                        <li>
                            <img class="round-img" src="img/cookies-stack.jpg" alt="a stack of cookies" width="280px" height="280px">
                        </li>
                        <li>
                            <img class="round-img" src="img/colorful-macaroons2.jpg" alt="a stack of cookies" width="100px" height="100px">
                        </li>
                    </ul>
                  </div>
                  <div class="col-6 header-text">
                    <h3 class="text-white mt-5" style="font-size: 3rem;">Delicious in every crumb!</h3>
                    <a href="shop.html" class="btn btn-lg btn-home mt-3">Order Cookies!</a>
                  </div>
                </div>
            </div> 

        </main>

        <footer>

            <div class='d-flex justify-content-between align-items-center mt-5'>

                <h4 style="font-weight: lighter;">Corina IDL 2024</h4>

                <div class="socials">
                    <a href="#">
                        <img src="img/face.png" alt="facebook" width="30px">
                    </a>
                    <a href="#">
                        <img src="img/insta.png" alt="instagram" width="30px">
                    </a>
                    <a href="#">
                        <img src="img/twit.png" alt="twitter" width="30px">
                    </a> 
                </div>

            </div>

        </footer>


        <script>

            const navLink = document.querySelectorAll('.nav-item');

            navLink.forEach(link => {

                link.addEventListener('mouseover', () => link.style.scale = '105%');
                link.addEventListener('mouseout', () => link.style.scale = '100%');
            });

        </script>

    </body>
</html>
